	<body>
		
			<h3>Health & Wellness</h3>
					
		</div>
		
			<h3>Meal Tracker:</h3>
			
			<p>* Denotes Required Fields</p>
			
			<form action="" method="post" id="calform">

				<div data-role="fieldcontain">
					<label for="date">Date*</label>
					<input type="date" name="date" id="date" value="2013-03-21" class="required" />
				</div>
				
				<div data-role="fieldcontain">
					<label for="type">Meal Type</label>
					<select name="type" id="select" data-native-menu="false">
						<option data-placeholder="true">-- Please Select One --</option>	
							<option value="breakfast" class="required">Breakfast</option>
							<option value="lunch">Lunch</option>
							<option value="dinner">Dinner</option>
							<option value="snack">Snack</option>
							<option value="other">Other</option>
					</select>
				</div>
				
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>Food Group*</legend>	
						<input type="radio" checked="true" value="Unsure" name="group" id="unsure" class="required" />
						<label for="unsure">Unsure</label>
						<input type="radio" value="Meat" name="group" id="meat" />
						<label for="meat">Meat</label>
						<input type="radio" value="Vegetable" name="group" id="vegetable" />
						<label for="vegetable">Vegetable</label>
						<input type="radio" value="Fruit" name="group" id="fruit" />
						<label for="fruit">Fruit</label>
						<input type="radio" value="Grain" name="group" id="grain" />
						<label for="grain">Grain</label>
						<input type="radio" value="Dairy" name="group" id="dairy" />
						<label for="dairy">Dairy</label>
					</fieldset>
				</div>	

				<div data-role="fieldcontain">	
					<label for="name">Food Name*</label>
					<input type="text" name="name" id="name" placeholder="Steak, Apple, Popcorn, etc." class="required" />
				</div>	
				
				<div data-role="fieldcontain">
					<label for="calories">Calorie Amount</label>
					<input type="range" name="calories" id="calories" value="0" min="0" max="3000" />
				</div>
	
				<div data-role="fieldcontain">
					<label for="notes">Additional Notes</label>
					<textarea id="notes" placeholder="How was it prepared or cooked? How did it taste? How much of it did you eat?"></textarea>
				</div>
				
				<div class="ui-grid-a">
					<div class="ui-block-a"><input type="submit" value="Submit" data-theme="a" /></div>
					<div class="ui-block-b"><input type="reset" value="Reset" data-theme="c" /></div>
				</div>	
				
			</form>
				
				<a href="#formerrors" id="errorslink" data-rel="dialog">Open Errors</a>
		
		</div>
		
		<div data-role="footer" data-position="fixed" data-id="home">
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-icon="home" data-posicon="top">Home</a></li>
					<li><a href="#info" data-icon="info" data-posicon="top">Info</a></li>
					<li><a href="#news" data-icon="grid" data-posicon="top">News</a></li>
					<li><a href="#tracker" data-icon="edit" data-posicon="top"  class="ui-btn-active">Tracker</a></li>
				</ul>
			</div>
		</div>
	
	</div>
	
	<div data-role="dialog" id="formerrors">
		
		<div data-role="header" data-position="fixed">
		
			<h4>Missing Fields</h4>
				
		</div>

			<ul>
